{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Freelancer Profiles</h2>
    <div class="row">
        <!-- Freelancer Cards -->
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="{% static 'images/default_profile.png' %}" class="card-img-top" alt="Profile Picture">
                        <div class="card-body">
                            <h5 class="card-title">John Doe</h5>
                            <p class="text-muted">Web Developer</p>
                            <p class="card-text">Experienced in full-stack web development with React and Django.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="rating">
                                    <span class="text-warning">★★★★★</span>
                                    <small class="text-muted">(4.8)</small>
                                </div>
                                <a href="#" class="btn btn-primary">View Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add more freelancer cards here -->
            </div>
        </div>

        <!-- Filters -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Filter Freelancers</h5>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Skills</label>
                            <select class="form-select">
                                <option>All Skills</option>
                                <option>Web Development</option>
                                <option>Design</option>
                                <option>Writing</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rating</label>
                            <select class="form-select">
                                <option>Any Rating</option>
                                <option>4+ Stars</option>
                                <option>3+ Stars</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
